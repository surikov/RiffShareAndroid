		<script>
			var encoded = encodeState();
			//var sharemail = document.getElementById('sharemail');
			//sharemail.href = "mailto:to@any.body?subject=RiffShare&body=look to https://surikov.github.io/RiffShareAndroid/app/src/main/assets/load.html?riff=" + encoded;
			var twitterurl = "https://surikov.github.io/RiffShareAndroid/app/src/main/assets/load.html%3Friff%3D" + encoded;
			console.log('twitButton href',twitterurl);
			document.getElementById("twitButton").href = "https://twitter.com/intent/tweet?text=#riffshare&url=" + twitterurl;
			window.twttr = (function (d, s, id) {
				var js,
				fjs = d.getElementsByTagName(s)[0],
				t = window.twttr || {};
				if (d.getElementById(id))
					return;
				js = d.createElement(s);
				js.id = id;
				js.src = "https://platform.twitter.com/widgets.js";
				fjs.parentNode.insertBefore(js, fjs);
				t._e = [];
				t.ready = function (f) {
					t._e.push(f);
				};
				return t;
			}
				(document, "script", "twitter-wjs"));
			clipboardDiv = document.createElement('div');
			clipboardDiv.style.fontSize = '12pt'; // Prevent zooming on iOS
			// Reset box model
			clipboardDiv.style.border = '0';
			clipboardDiv.style.padding = '0';
			clipboardDiv.style.margin = '0';
			// Move element out of screen
			clipboardDiv.style.position = 'fixed';
			clipboardDiv.style['right'] = '-9999px';
			clipboardDiv.style.top = (window.pageYOffset || document.documentElement.scrollTop) + 'px';
			// more hiding
			clipboardDiv.setAttribute('readonly', '');
			clipboardDiv.style.opacity = 0;
			clipboardDiv.style.pointerEvents = 'none';
			clipboardDiv.style.zIndex = -1;
			clipboardDiv.setAttribute('tabindex', '0'); // so it can be focused
			clipboardDiv.innerHTML = '';
			document.body.appendChild(clipboardDiv);
			function copyLink() {
				copyHtmlToClipboard("https://surikov.github.io/RiffShareAndroid/app/src/main/assets/load.html?riff=" + encoded);
			}
			function copyHtmlToClipboard(html) {
				clipboardDiv.innerHTML = html;
				var focused = document.activeElement;
				clipboardDiv.focus();
				window.getSelection().removeAllRanges();
				var range = document.createRange();
				range.setStartBefore(clipboardDiv.firstChild);
				range.setEndAfter(clipboardDiv.lastChild);
				window.getSelection().addRange(range);
				var ok = false;
				try {
					if (document.execCommand('copy')) {
						ok = true;
					} else {
						alert('Can not copy');
					}
				} catch (err) {
					alert('Error ' + err);
				}
				focused.focus();
			}
			var bgMode = sureInList(readTextFromlocalStorage('bgMode'), 0, [0,1,2]);
			var bg=modeBackground(bgMode);
			var fg=modeDrumColor(bgMode);
			for(var ss=0;ss<document.styleSheets.length;ss++){
				var stylrSheet=document.styleSheets[ss];
				for(var ru=0;ru<stylrSheet.cssRules.length;ru++){
					var cssRule=stylrSheet.cssRules[ru];
					if(cssRule.selectorText){
						if(cssRule.selectorText.includes('html')){
							cssRule.style.setProperty('background-color',bg,null);
							cssRule.style.setProperty('color',fg,null);
						}
					}
				}
			}
		</script>
